security:
    encoders:
        App\Entity\User:
            algorithm: bcrypt
    providers:
        our_db_provider:
            entity:
                class: App\Entity\User
                property: username

    firewalls:
        main:
            pattern:    ^/
            http_basic: ~
            provider: our_db_provider
            logout:
                path:   /logout
                target: /